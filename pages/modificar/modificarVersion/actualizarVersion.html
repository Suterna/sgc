<section id="gtco-ActualizarUsuarios" style="padding: 10em 0 0 0;">
    <div class="container" name="frmActualizarVersion" id="frmActualizarVersion">
        <div class="row">
            <div class="col-md-6 col-md-push-3 animate-box fadeIn animated-fast">
                <h4 id="actualizarVersionRespuesta"></h4>
                <form id="formActualizarVersion">
                    <div class="form-group">
                        <h4>Código de la versión:</h4>
                        <label for="actualizarVersionCodVersion" class="sr-only"></label>
                        <input type="text" name="actualizarVersionCodVersion" class="form-control" placeholder="Código de la versión" id="actualizarVersionCodVersion" disabled>
                    </div>
                    <div class="form-group">
                        <h4>Descripción de la versión:</h4>
                        <label for="actualizarVersionDescVersion" class="sr-only"></label>
                        <input type="text" name="actualizarVersionDescVersion" class="form-control" placeholder="Introduzca la nueva descripción de la versión" id="actualizarVersionDescVersion">
                    </div>
                    <div class="form-group col-md-12 col-md-push-1 btnSubmit">
                        <input type="submit" name="intro" value="Actualizar" id="btnActualizarVersion" class="btn btn-primary">
                        <input type="submit" name="intro" value="Cancelar" id="btnCancelarVersion" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
