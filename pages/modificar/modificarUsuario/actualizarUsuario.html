<section id="gtco-ActualizarUsuarios" style="padding: 10em 0 0 0;">
    <div class="container" name="frmActualizarUsuario" id="frmActualizarUsuario">
        <div class="row">
            <div class="col-md-6 col-md-push-3 animate-box fadeIn animated-fast">
                <h4 id="actualizarRespuesta"></h4>
                <form id="formActualizarUsuario">
                    <div class="form-group">
                        <h4>Nombre de usuario:</h4>
                        <label for="actualizarNombreUsuario" class="sr-only"></label>
                        <input type="text" name="actualizarNombreUsuario" class="form-control" placeholder="Introduzca el nombre que se usará para iniciar sesión" id="actualizarNombreUsuario" disabled>
                    </div>
                    <div class="form-group">
                        <h4>Nombre:</h4>
                        <label for="actualizarNombre" class="sr-only"></label>
                        <input type="text" name="actualizarNombre" class="form-control" placeholder="Introduzca el nombre del usuario" id="actualizarNombre">
                    </div>
                    <div class="form-group">
                        <h4>Apellidos:</h4>
                        <label for="actualizarApellidos" class="sr-only"></label>
                        <input type="text" name="actualizarApellidos" class="form-control" placeholder="Introduzca los apellidos del usuario" id="actualizarApellidos">
                    </div>
                    <div class="form-group">
                        <h4>Perfil:</h4>
                        <label for="actualizarPerfil" class="sr-only"></label>
                        <select class="form-control" id="actualizarPerfil">
                            <option value="-1">Seleccione un perfil</option>
                            <option value="0">Usuario</option>
                            <option value="1">Gestor</option>
                            <option value="2">Administrador</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h4>Contraseña:</h4>
                        <label for="actualizarContraseña" class="sr-only"></label>
                        <input type="text" name="actualizarContraseña" class="form-control" placeholder="Introduzca la contraseña del usuario" id="actualizarContraseña">
                    </div>
                    <div class="form-group col-md-12 col-md-push-1 btnSubmit">
                        <input type="submit" name="intro" value="Actualizar" id="btnActualizarUsuario" class="btn btn-primary">
                        <input type="submit" name="intro" value="Cancelar" id="btnCancelarUsuario" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
