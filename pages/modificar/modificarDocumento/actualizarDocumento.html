<section id="gtco-ActualizarUsuarios" style="padding: 10em 0 0 0;">
    <div class="container" name="frmActualizarDocumento" id="frmActualizarDocumento">
        <div class="row">
            <div class="col-md-6 col-md-push-3 animate-box fadeIn animated-fast">
                <h4 id="actualizarDocumentoRespuesta"></h4>
                <form id="formActualizarDocumento">
                    <div class="form-group">
                        <h4>Código del documento:</h4>
                        <label for="actualizarDocumentoCodDocumento" class="sr-only"></label>
                        <input type="text" name="actualizarDocumentoCodDocumento" class="form-control" placeholder="Código del documento" id="actualizarDocumentoCodDocumento" disabled>
                    </div>
                    <div class="form-group">
                        <h4>Nombre del documento:</h4>
                        <label for="actualizarDocumentoNombDocumento" class="sr-only"></label>
                        <input type="text" name="actualizarDocumentoNombDocumento" class="form-control" placeholder="Introduzca el nuevo nombre del documento" id="actualizarDocumentoNombDocumento">
                    </div>
                    <div class="form-group col-md-12 col-md-push-1 btnSubmit">
                        <input type="submit" name="intro" value="Actualizar" id="btnActualizarDocumento" class="btn btn-primary">
                        <input type="submit" name="intro" value="Cancelar" id="btnCancelarDocumento" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
