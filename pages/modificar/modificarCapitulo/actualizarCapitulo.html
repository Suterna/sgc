<section id="gtco-ActualizarUsuarios" style="padding: 10em 0 0 0;">
    <div class="container" name="frmActualizarCapitulo" id="frmActualizarCapitulo">
        <div class="row">
            <div class="col-md-6 col-md-push-3 animate-box fadeIn animated-fast">
                <h4 id="actualizarCapituloRespuesta"></h4>
                <form id="formActualizarCapitulo">
                    <div class="form-group">
                        <h4>Código del capítulo:</h4>
                        <label for="actualizarCapituloCodCapitulo" class="sr-only"></label>
                        <input type="text" name="actualizarCapituloCodCapitulo" class="form-control" placeholder="Código del capítulo" id="actualizarCapituloCodCapitulo" disabled>
                    </div>
                    <div class="form-group">
                        <h4>Nombre del capítulo:</h4>
                        <label for="actualizarCapituloNombCapitulo" class="sr-only"></label>
                        <input type="text" name="actualizarCapituloNombCapitulo" class="form-control" placeholder="Introduzca el nuevo nombre del capítulo" id="actualizarCapituloNombCapitulo">
                    </div>
                    <div class="form-group col-md-12 col-md-push-1 btnSubmit">
                        <input type="submit" name="intro" value="Actualizar" id="btnActualizarCapitulo" class="btn btn-primary">
                        <input type="submit" name="intro" value="Cancelar" id="btnCancelarCapitulo" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
