<section id="gtco-usuarios" style="padding: 10em 0 0 0;">
    <div class="container" name="frmModificarProcedimiento" id="frmModificarProcedimiento">
        <div class="row">
            <div class="col-md-6 col-md-push-3 animate-box fadeIn animated-fast">
                <h4 id="respuestaModificarProcedimiento"></h4>
                <form id="formModificarProcedimiento">
                    <div class="form-group">
                        <h4>Seleccione un capítulo:</h4>
                        <label for="selectCapitulosModificarProcedimiento" class="sr-only"></label>
                        <select class="form-control" name="selectCapitulosModificarProcedimiento" id="selectCapitulosModificarProcedimiento" onchange="cargarSelectProcedimientosModificarProcedimiento()">
                            <option value="-1">Seleccione un capítulo</option>
                        </select>
                    </div>
                    <div class="form-group" id="divSelectProcedimientosModificarProcedimiento" style="display: none;">
                        <h4>Seleccione un procedimiento:</h4>
                        <label for="divSelectProcedimientosModificarProcedimiento" class="sr-only"></label>
                        <select class="form-control" id="selectProcedimientosModificarProcedimiento" name="selectProcedimientosModificarProcedimiento">
                            <option value="-1">Seleccione un procedimiento</option>
                        </select>
                    </div>
                    <div class="form-group col-md-12 col-md-push-2 btnSubmit">
                        <input type="submit" name="intro" value="Modificar" id="btnModificarProcedimiento" class="btn btn-primary">
                        <input type="submit" name="intro" value="Borrar" id="btnBorrarProcedimiento" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
