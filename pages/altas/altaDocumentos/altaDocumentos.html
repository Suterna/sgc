<section id="gtco-usuarios" style="padding: 10em 0 0 0;">
    <div class="container" name="frmAltaDocumentos" id="frmAltaDocumentos">
        <div class="row">
            <div class="col-md-6 col-md-push-3 animate-box fadeIn animated-fast">
                <h4 id="respuesta"></h4>
                <form id="formAltaDocumentos">
                    <div class="form-group">
                        <h4>Seleccione un capítulo:</h4>
                        <label for="selectCapitulos" class="sr-only"></label>
                        <select class="form-control" id="selectCapitulos" onchange="cargarSelectProcedimientos()">
                            <option value="-1">Seleccione un capítulo</option>
                        </select>
                    </div>
                    <div class="form-group" id="divSelectProcedimientos" style="display: none;">
                        <h4>Seleccione un procedimiento:</h4>
                        <label for="divSelectProcedimientos" class="sr-only"></label>
                        <select class="form-control" id="selectProcedimientos" name="selectProcedimientos" onchange="cargarFormularioDocumentos()">
                            <option value="-1">Seleccione un procedimiento</option>
                        </select>
                    </div>
                    <div class="form-group" id="divNombreDocumento" style="display: none;">
                        <h4>Nombre del documento:</h4>
                        <label for="nombreDocumento" class="sr-only"></label>
                        <input type="text" name="nombreDocumento" class="form-control" placeholder="Introduzca el nombre del nuevo documento" id="nombreDocumento">
                    </div>
                    <div class="form-group" id="divDocumento" style="display: none;">
                        <h4>Seleccione un Documento:</h4>
                        <label for="documento" class="sr-only"></label>
                        <input type="file" name="documento" class="form-control" id="documento">
                    </div>
                    <div class="form-group col-md-12 col-md-push-4 btnSubmit">
                        <input type="submit" name="intro" value="Alta" id="btnAltaDocumento" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
