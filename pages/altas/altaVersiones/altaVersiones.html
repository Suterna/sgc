<section id="gtco-usuarios" style="padding: 10em 0 0 0;">
    <div class="container" name="frmAltaVersiones" id="frmAltaVersiones">
        <div class="row">
            <div class="col-md-6 col-md-push-3 animate-box fadeIn animated-fast">
                <h4 id="respuesta"></h4>
                <form id="formAltaVersiones">
                    <div class="form-group">
                        <h4>Seleccione un capítulo:</h4>
                        <label for="selectCapitulosVersiones" class="sr-only"></label>
                        <select class="form-control" name="selectCapitulosVersiones" id="selectCapitulosVersiones" onchange="cargarSelectProcedimientosVersiones()">
                            <option value="-1">Seleccione un capítulo</option>
                        </select>
                    </div>
                    <div class="form-group" id="divSelectProcedimientosVersiones" style="display: none;">
                        <h4>Seleccione un procedimiento:</h4>
                        <label for="divSelectProcedimientosVersiones" class="sr-only"></label>
                        <select class="form-control" id="selectProcedimientosVersiones" name="selectProcedimientosVersiones" onchange="cargarSelectDocumentosVersiones()">
                            <option value="-1">Seleccione un procedimiento</option>
                        </select>
                    </div>
                    <div class="form-group" id="divSelectDocumentosVersiones" style="display: none;">
                        <h4>Seleccione un documento:</h4>
                        <label for="divSelectDocumentosVersiones" class="sr-only"></label>
                        <select class="form-control" id="selectDocumentosVersiones" name="selectDocumentosVersiones" onchange="cargarFormularioVersiones()">
                            <option value="-1">Seleccione un documento</option>
                        </select>
                    </div>
                    <div class="form-group" id="divDescripcionVersion" style="display: none;">
                        <h4>Descripción de la versión:</h4>
                        <label for="descripcionVersion" class="sr-only"></label>
                        <input type="text" name="descripcionVersion" class="form-control" placeholder="Introduzca una descripción de la nueva versión" id="descripcionVersion">
                    </div>
                    <div class="form-group" id="divDocumentoVersiones" style="display: none;">
                        <h4>Seleccione un Documento:</h4>
                        <label for="documento" class="sr-only"></label>
                        <input type="file" name="documentoVersiones" class="form-control" id="documentoVersiones">
                    </div>
                    <div class="form-group col-md-12 col-md-push-4 btnSubmit">
                        <input type="submit" name="intro" value="Alta" id="btnAltaVersion" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
