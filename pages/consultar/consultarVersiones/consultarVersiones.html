<section id="gtco-usuarios" style="padding: 10em 0 0 0;">
    <div class="container" name="frmConsultarVersiones" id="frmConsultarVersiones">
        <div class="row">
            <div class="col-md-6 col-md-push-3 animate-box fadeIn animated-fast">
                <form id="formConsultarVersiones">
                    <div class="form-group">
                        <h4>Seleccione un capítulo:</h4>
                        <label for="selectCapitulosConsultarVersiones" class="sr-only"></label>
                        <select class="form-control" name="selectCapitulosConsultarVersiones" id="selectCapitulosConsultarVersiones" onchange="rellenarSelectProcedimientosConsultarVersiones()">
                            <option value="-1">Seleccione un capítulo</option>
                        </select>
                    </div>
                    <div class="form-group" name="divProcedimientosConsultarVersiones" id="divProcedimientosConsultarVersiones" style="display: none;" onchange="rellenarSelectDocumentosConsultarVersiones()">
                        <h4>Seleccione un procedimiento:</h4>
                        <label for="selectProcedimientosConsultarVersiones" class="sr-only"></label>
                        <select class="form-control" name="selectProcedimientosConsultarVersiones" id="selectProcedimientosConsultarVersiones">
                            <option value="-1">Seleccione un procedimiento:</option>
                        </select>
                    </div>
                    <div class="form-group" name="divDocumentosConsultarVersiones" id="divDocumentosConsultarVersiones" style="display: none;">
                        <h4>Seleccione un documento:</h4>
                        <label for="selectDocumentosConsultarVersiones" class="sr-only"></label>
                        <select class="form-control" name="selectDocumentosConsultarVersiones" id="selectDocumentosConsultarVersiones">
                            <option value="-1">Seleccione un documento:</option>
                        </select>
                    </div>
                    <div class="form-group col-md-12 col-md-push-4 btnSubmit">
                        <input type="submit" name="intro" value="Buscar" id="btnConsultarVersiones" class="btn btn-primary">
                    </div>
                    <div class="form-group" name="divConsultarDocumentos" id="divConsultarVersiones" style="display: none;">
                        <h4>Tabla de versiones:</h4>
                        <table id="tablaConsultarVersiones" name="tablaConsultarVersiones" class="sort"></table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
