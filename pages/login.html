<body>

    <div id="page">
        <nav class="gtco-nav scrolled" role="navigation">
            <div class="container">
                <div class="row">
                    <div class="col-sm-2 col-xs-12 main-nav">
                        <div id="gtco-logo"><a href="../index.html" data-nav-section="home">SGC</a></div>
                    </div>
                    <div class="col-xs-10 text-right menu-1 main-nav">
                        <ul>
                            <li class="btn-cta"><a href="../index.html"><span>Home</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <section id="gtco-banner" data-section="banner" data-stellar-background-ratio="0.5">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-md-offset-0 text-center heading">
                        <h1 class="animate-box fadeIn animated-fast sub" data-animate-effect="fadeIn"><b>S</b>istema de <b>G</b>estión de <b>C</b>alidad</h1>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-push-3 animate-box fadeIn animated-fast">
                        <h4 id="respuesta"></h4>
                        <form>
                            <div class="form-group">
                                <h3>Usuario:</h3>
                                <label for="user" class="sr-only"></label>
                                <input type="text" name="usuario" class="form-control" placeholder="Introduzca su nombre de usuario" id="usuario">
                            </div>
                            <div class="form-group">
                                <h3>Contraseña:</h3>
                                <label for="password" class="sr-only"></label>
                                <input type="password" name="password" class="form-control" placeholder="Introduzca su contraseña" id="password">
                            </div>
                            <div class="form-group col-md-12 col-md-push-4 btnSubmit">
                                <input type="submit" name="intro" value="Acceder" id="acceder" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <footer id="gtco-footer" role="contentinfo">
